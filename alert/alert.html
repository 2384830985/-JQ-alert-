<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>test</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="EjectAlert.css">
    <script src="EjectAlert.js"></script>
</head>
<body>
<button style="display: block;margin: 0 auto" onclick="start()">来点我呀</button>
<script>
    function start() {//使用方式
        new EjectAlert({
//            okValue:'确定',//ok里面的值
//            closeValue:'取消',//close里面的值
//            content:'确定吗少年?',//里面的内容
            ok: function () {
                alert('你点击了确定')
            },
            close: function () {
                alert('你点击了取消')
            }
        }).show()
    }
</script>
</body>
</html>
